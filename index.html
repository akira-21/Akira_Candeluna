<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack on Titan - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure html and body take full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        /* General styles for the header */
        header.banner {
            padding: 7px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between elements */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            overflow: hidden;
        }

        /* Left logo container */
        .logo-container {
            flex-shrink: 0;
        }

        .logo-container img {
            max-width: 200px;
            margin-left: 60px;
        }

        /* Right logo container */
        .right-logo-container {
            margin-right: 60px;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .right-logo-container img {
            max-width: 150px;
        }

        /* Navigation */
        nav.nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 3px; /* Reduced gap for fitting better */
            flex-wrap: nowrap;
            white-space: nowrap;
            font-size: 20px; /* Reduced font size */
        }

        nav.nav ul li {
            display: inline-block;
        }

        nav.nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-family: 'Arial Narrow Bold', sans-serif;
            font-weight: 900;
            padding: 8px 12px; /* Reduced padding for fitting */
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav.nav ul li a:hover {
            background-color: #ff6666;
        }

        /* Full screen image container */
        .image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay text for phrase */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            font-style: italic;
            font-size: 25px;
            z-index: 5;
        }

        .overlay-text h2 {
            font-size: 50px;
        }

        .overlay-text p {
            font-size: 20px;
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 8px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive design for small screens */
        @media (max-width: 768px) {
            header.banner {
                flex-direction: column; /* Stack items vertically */
                align-items: flex-start; /* Align items to the left */
                padding: 10px; /* Adjust padding for smaller screens */
            }

            .logo-container, .right-logo-container {
                margin: 0; /* Remove margin for better alignment */
                align-self: initial; /* Center logos */
            }

            nav.nav ul {
                flex-direction: column; /* Change to vertical list */
                align-items: flex-start; /* Align items to the left */
                width: 100%; /* Full width for the menu */
                margin-top: 10px; /* Space between logos and nav */
            }

            nav.nav ul li {
                width: 100%; /* Full width for list items */
            }

            nav.nav ul li a {
                display: block; /* Make links block-level elements */
                width: 100%; /* Full width for links */
                padding: 10px; /* Adjust padding for touch targets */
                text-align: center; /* Center text */
            }

            /* Hide MAPPA logo on smaller devices */
            .right-logo-container {
                display: none; /* Hide MAPPA logo */
            }
        }

        @media (max-width: 480px) {
            header.banner {
                padding: 5px;
            }

            .logo-container img {
                max-width: 100px; /* Adjusted size for smaller screens */
            }

            nav.nav ul {
                gap: 3px;
            }

            nav.nav ul li a {
                font-size: 12px;
                padding: 3px 6px;
            }

            .overlay-text h2 {
                font-size: 24px;
            }

            .overlay-text p {
                font-size: 14px;
            }

            footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="banner">
        <div class="logo-container">
            <img src="https://logosmarken.com/wp-content/uploads/2022/02/Attack-on-Titan-Logo.png" alt="aot">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="story.html">Story</a></li>
                <li><a href="characters.html">Characters</a></li>
                <li><a href="timeline.html">Timeline</a></li>
                <li><a href="world.html">World</a></li>
                <li><a href="trivia.html">Trivia</a></li>
                <li><a href="art.html">Fan Art</a></li>
                <li><a href="quotes.html">Quotes</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="right-logo-container">
            <img src="https://iconape.com/wp-content/png_logo_vector/mappa-logo.png" alt="WIT Studio Logo">
        </div>
    </header>

    <!-- Image Slider Section -->
    <section class="content-section">
        <div class="image-container">
            <img src="https://w.wallhaven.cc/full/zm/wallhaven-zmv66w.jpg" alt="Titan World Background">
            <!-- Overlay text -->
            <div class="overlay-text">
                <h2>Welcome to the world of titans</h2>
                <p>Explore the Epic Story of Humanity's Struggle for Survival</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Attack on Titan Fanpage. All rights reserved.</p>
    </footer>

</body>
</html>
